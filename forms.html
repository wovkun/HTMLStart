<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/forms.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Contact Us</h2>
      <h4>Fill out this form to proceed</h4>
    </header>
    <section>
      <form action="" method="post">
        <label for="user-fname" class="fname-label"
          >First name:
          <input
            type="text"
            id="user-fname"
            class="input"
            name="user-fname"
            value="John Doe"
            pattern="\w{3,16}"
            required
          />
          <span class="styleMe">Span foo 1</span>
          <span class="styleMe2">Span foo 2</span> </label
        ><br /><br />
        <label for="user-email" class="email-label">Email:</label>
        <input
          type="email"
          id="user-email"
          name="user-email"
          value="john.doe@example.com"
          placeholder="Enter your email"
          required
        /><br /><br />
        <label for="user-password" class="password-label">Password:</label>
        <input
          type="password"
          id="user-password"
          name="user-password"
          placeholder="Enter your password"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
          title="Password must be at least 8 characters long, contain at least one uppercase letter,one lowercase letter and one number"
        /><br /><br />

        <fieldset class="truck-input">
          <legend>Choose the type of truck that you want to lease:</legend>
          <br />
          <input type="radio" id="minivan" name="minivan" value="minivan" />
          <label for="minivan">Minivan</label><br /><br />
          <input type="radio" id="boxtruck" name="boxtruck" value="boxtruck" />
          <label for="boxtruck">Box Truck</label><br /><br />
          <input
            type="radio"
            id="heavytruck"
            name="heavytruck"
            value="heavytruck"
          />
          <label for="heavytruck">Heavy Truck</label><br /><br />
        </fieldset>

        <br /><br />
        <label for="date" class="date-label">Lease start date:</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          min="2024-08-15"
          value="2024-09-01"
          class="date-input"
        />
        <!-- set min attribute in date to todays date using javascript maybe??? -->
        <br /><br />
        <label for="category-select" class="category-label"
          >Choose a load categoty:</label
        >

        <select
          name="category"
          id="category-select"
          required
          class="category-input"
        >
          <option value="">--Please choose an option--</option>
          <option value="Fragile">Fragile Cargo</option>
          <option value="Value">High-Value Cargo</option>
          <option value="Hazardous">Hazardous Materials</option>
          <option value="Fluids">Fluids</option>
          <option value="Other">Other category</option>
        </select>
        <br /><br />
        <fieldset class="extra-services">
          <legend>Choose extra services</legend>
          <div class="service-option">
            <input
              type="checkbox"
              id="addons1"
              name="addons1"
              value="Express"
            />
            <label for="addons1">Express delivery</label>
          </div>
          <div class="service-option">
            <input type="checkbox" id="addons2" name="addons2" value="Long" />
            <label for="addons2">Long distance delivery</label>
          </div>
          <div class="service-option">
            <input
              type="checkbox"
              id="addons3"
              name="addons3"
              value="International"
            />
            <label for="addons3">International delivery</label>
          </div>
          <div class="service-option">
            <input type="checkbox" id="addons4" name="addons4" value="Secure" />
            <label for="addons4">Extra secure delivery</label>
          </div>
          <div class="service-option">
            <input type="checkbox" id="addons5" name="addons5" value="Eco" />
            <label for="addons5">Eco-friendly delivery</label>
          </div>
        </fieldset>
        <br /><br />
        <button type="submit">Submit</button>
      </form>
      <div>
        <h1>Video autoplay muted loop</h1>
        <video autoplay muted loop width="750">
          <source src="./image/video/supra.mp4" />
        </video>

        <h1>SVG Hover</h1>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        <h1>SVG</h1>
        <img src="./image/ngRx.svg" width="200">

        <h1>Picture</h1>
        <picture>
        
          <source media="(max-width: 767px)" srcset="./image/back.avif" width='600' class="phone" type="image/avif">
          <source media="(max-width: 767px)" srcset="./image/plant.webp" width='200' class="phone" type="image/webp">
        
          <source media="(min-width: 768px) and (max-width: 1024px)" srcset="./image/light.avif" width='400' type="image/avif">
          <source media="(min-width: 768px) and (max-width: 1024px)" srcset="./image/flower.webp" width='400' type="image/webp">
        
          <source media="(min-width: 1025px) and (max-width: 1600px) " srcset="./image/gtr34.avif" width='700' type="image/avif">
          <source media="(min-width: 1025px) (max-width: 1600px)" srcset="./image/spider.webp" width='700'  type="image/webp">

          <img src="./image/jzx90.jpg"   width='700' alt="Fallback">
        </picture>
      </div>
      
    </section>
  </body>
</html>
